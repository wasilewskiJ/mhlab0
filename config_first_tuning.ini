# Tuning #1: LEPSZE OPERATORY + PODSTAWOWE WZMOCNIENIE
# Cel: Testowanie czy PMX+inversion daje poprawę vs OX+swap z baseline.
# EA: umiarkowane parametry, brak intensyfikacji (greedy/2opt).
# SA: znaczące wzmocnienie vs baseline.
input_directory=inputs
optimal_directory=optimal-solutions
log_dir=logs_first_tuning

# Liczba uruchomień jak w config_baseline.
random_runs=1000
greedy_runs=0
sa_runs=10
ea_runs=10

# Algorytm losowy.
random_iterations=1000

# Algorytm zachłanny.
greedy_restarts=32

# Symulowane wyżarzanie - znaczące wzmocnienie.
sa_initial_temp=800.0
sa_min_temp=0.001
sa_cooling_rate=0.995
sa_iterations_per_temp=150

# Algorytm ewolucyjny - PMX+inversion, umiarkowane parametry.
ea_population=120
ea_generations=2000
ea_crossover_rate=0.85
ea_mutation_rate=0.20
ea_tournament=3
ea_elites=2
ea_crossover_type=pmx
ea_mutation_type=inversion
ea_greedy_init_fraction=0.0
ea_two_opt_rate=0.0

verbose=true
