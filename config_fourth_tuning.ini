# Tuning #4: HYBRID - Najlepsze z obu światów
# Cel: Łączenie zalet intensyfikacji (second) z eksploracją (third).
# Wyniki pokazały że second (intensyfikacja) wygrał, ale third (eksploracja) był bardziej stabilny.
# Fourth próbuje znaleźć złoty środek: lekka intensyfikacja + silna eksploracja.
input_directory=inputs
optimal_directory=optimal-solutions
log_dir=logs_fourth_tuning

# Liczba uruchomień jak w config_baseline.
random_runs=1000
greedy_runs=0
sa_runs=10
ea_runs=10

# Algorytm losowy.
random_iterations=1000

# Algorytm zachłanny.
greedy_restarts=32

# Symulowane wyżarzanie - maksymalne parametry (udowodniony sukces z third).
sa_initial_temp=1800.0
sa_min_temp=0.0005
sa_cooling_rate=0.9975
sa_iterations_per_temp=250

# Algorytm ewolucyjny - HYBRID: balans między intensyfikacją a eksploracją.
# Parametry są średnią między second (intensyfikacja) a third (eksploracja).
# - Populacja większa niż second (150→180), mniejsza niż third (200)
# - Mutacja wyższa niż second (0.15→0.23), niższa niż third (0.30)
# - Selekcja słabsza niż second (5→3), silniejsza niż third (2)
# - Greedy/2opt zmniejszone: połowa z second (0.3→0.15, 0.2→0.10)
ea_population=180
ea_generations=3500
ea_crossover_rate=0.82
ea_mutation_rate=0.23
ea_tournament=3
ea_elites=2
ea_crossover_type=pmx
ea_mutation_type=inversion
ea_greedy_init_fraction=0.15
ea_two_opt_rate=0.10

verbose=true
