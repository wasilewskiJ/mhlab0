# Tuning #3: CZYSTA EKSPLORACJA
# Cel: Testowanie czy słaba presja + wysoka mutacja + zero intensyfikacji jest lepsza.
# EA: duża populacja, słaba selekcja, wysoka mutacja, BRAK greedy/2opt.
# SA: maksymalne parametry.
input_directory=inputs
optimal_directory=optimal-solutions
log_dir=logs_third_tuning

# Liczba uruchomień jak w config_baseline.
random_runs=1000
greedy_runs=0
sa_runs=10
ea_runs=10

# Algorytm losowy.
random_iterations=1000

# Algorytm zachłanny.
greedy_restarts=32

# Symulowane wyżarzanie - maksymalne parametry.
sa_initial_temp=1800.0
sa_min_temp=0.0005
sa_cooling_rate=0.9975
sa_iterations_per_temp=250

# Algorytm ewolucyjny - CZYSTA EKSPLORACJA: przeciwieństwo second.
ea_population=200
ea_generations=4000
ea_crossover_rate=0.75
ea_mutation_rate=0.30
ea_tournament=2
ea_elites=1
ea_crossover_type=pmx
ea_mutation_type=inversion
ea_greedy_init_fraction=0.0
ea_two_opt_rate=0.0

verbose=true
