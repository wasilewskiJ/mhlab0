# Tuning #2: INTENSYFIKACJA LOKALNA
# Cel: Testowanie czy greedy seeding + 2-opt poprawia wyniki przez lokalną intensyfikację.
# EA: silniejsza presja selekcyjna, greedy init, 2-opt local search.
# SA: dalsze wzmocnienie.
input_directory=inputs
optimal_directory=optimal-solutions
log_dir=logs_second_tuning

# Liczba uruchomień jak w config_baseline.
random_runs=1000
greedy_runs=0
sa_runs=10
ea_runs=10

# Algorytm losowy.
random_iterations=1000

# Algorytm zachłanny.
greedy_restarts=32

# Symulowane wyżarzanie - mocniejsze parametry.
sa_initial_temp=1400.0
sa_min_temp=0.0005
sa_cooling_rate=0.996
sa_iterations_per_temp=200

# Algorytm ewolucyjny - INTENSYFIKACJA: greedy seeding + 2-opt.
ea_population=150
ea_generations=2500
ea_crossover_rate=0.90
ea_mutation_rate=0.15
ea_tournament=5
ea_elites=3
ea_crossover_type=pmx
ea_mutation_type=inversion
ea_greedy_init_fraction=0.3
ea_two_opt_rate=0.2

verbose=true
