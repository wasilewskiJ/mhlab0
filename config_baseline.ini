# Parametry bazowe (przed strojeniem) na podstawie zaleceń: mniejsze log_dir dla porównania.
input_directory=inputs
optimal_directory=optimal-solutions
log_dir=logs_baseline

# Liczba uruchomień.
random_runs=1000
greedy_runs=0
sa_runs=10
ea_runs=10

# Algorytm losowy.
random_iterations=2000

# Algorytm zachłanny.
greedy_restarts=32

# Symulowane wyżarzanie (bazowe).
sa_initial_temp=100.0
sa_min_temp=0.01
sa_cooling_rate=0.995
sa_iterations_per_temp=20

# Algorytm ewolucyjny (bazowe).
ea_population=100
ea_generations=2000
ea_crossover_rate=0.7
ea_mutation_rate=0.1
ea_tournament=5
ea_elites=1
ea_crossover_type=ox
ea_mutation_type=swap

verbose=true
